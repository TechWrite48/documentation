<form class="max-w">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative">
        <div class="absolute w-4 h-4 text-gray-500 inset-y-0 start-0 flex items-center ps-3 pointer-events-none ">
            {{ partial "svg/search.svg" . }}
        </div>
        <input type="search" id="default-search" class="ngx-card-border block w-full p-4 ps-10 text-sm text-gray-900 focus:border-blue-500" placeholder="Search projects..." required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-ngx-green hover:bg-ngx-green-dark hover:cursor-grab focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
    </div>
</form>
