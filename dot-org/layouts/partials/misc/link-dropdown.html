<div id="{{ .id }}" class="absolute transition duration-300 min-w-[200px] bg-white border border-gray-200 -z-1 rounded-sm top-8 right-2 opacity-0">
    <ul>
        {{ range .items }}
            <li class="font-semibold py-2 px-4 w-full hover:bg-gray-100">
                <a target="_blank" href="{{ .href }}" class="w-full block">{{ .title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
