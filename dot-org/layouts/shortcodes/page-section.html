{{ $fmtSectionId := replace (lower (.Get "title")) " " "-"  }}

<section id='{{ $fmtSectionId }}' class="flex flex-col gap-6">
    <h3 class="ngx-section-header">{{.Get "title" }}</h3>
    <div class="section-text-content">
        {{ if .Get "noMarkdownRender" }}
            {{ .Inner }}
        {{ else }}
            {{.Inner | markdownify }}
        {{ end }}
    </div>
</section>
