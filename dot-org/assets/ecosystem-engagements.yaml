- title: Cloud Native Computing Foundation
  image: ecosystem/cncf-color-bg.svg
  description: The Cloud Native Computing Foundation is a Linux Foundation project that was founded in 2015 to help advance container technology and align the tech industry around its evolution.
  siteURL: https://www.cncf.io/
- title: Let's Encrypt
  image: ecosystem/le-logo-standard.svg
  description: Let's Encrypt is a non-profit certificate authority run by Internet Security Research Group that provides X.509 certificates for Transport Layer Security encryption at no charge
  siteURL: https://letsencrypt.org/
- title: CD Foundation
  image: ecosystem/cdf-color.svg
  description: CD Foundation is an open source community improving the world's ability to deliver software with security and speed.
  siteURL: https://cd.foundation/
- title: Bytecode Alliance
  image: ecosystem/bytecode-alliance-logo.svg
  description: The Bytecode Alliance is a nonprofit organization dedicated to creating secure new software foundations building on standards such as WebAssembly and WebAssembly System Interface (WASI).
  siteURL: https://bytecodealliance.org/
- title: TODO Group
  image: ecosystem/todo-color.svg
  description: TODO is an open community of practitioners who aim to create and share knowledge collaborate on practices tools and other ways to run successful and effective Open Source Program Offices or similar Open Source initiatives
  siteURL: https://todogroup.org/
- title: The Linux Foundation
  image: ecosystem/lf-stacked-color.svg
  description: The Linux Foundation is a non-profit technology consortium founded in 2000 as a merger between Open Source Development Labs and the Free Standards Group. Its primary objectives are to standardize Linux support its growth and promote its commercial adoption.
  siteURL: https://www.linuxfoundation.org/

